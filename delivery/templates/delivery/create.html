{% extends 'delivery/base.html' %} {% block title %} Создать товар {% endblock%}
{% block content%} {% comment %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
{% endcomment %}

<style>
  .main-box {
    padding-top: 150px;
  }
  .box {
    padding: 30px;
    margin-left: 30%;
    height: 375px;
    width: 500px;
    background-color: #fff;
    border-radius: 10px;
  }
</style>
<div class="main-box">
  <div class="box">
    <center><h1>Создать товар</h1></center>
    {% if submitted %}
    <div class="alert alert-success" role="alert">Товар успешно создан!</div>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Создать</button>
      <span>{{error}}</span>
    </form>
  </div>
</div>
{% endblock %}
